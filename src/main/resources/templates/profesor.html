<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estilosAlumno.css">
        <link rel="stylesheet" href="/css/style.css">
        <title>Datos del Profesor</title>
    </head>

    <body>
        <th:block th:include="headerProfe"></th:block>
        <div class="container fatherCard">
            <div class="card">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h5>Datos del Nuevo Profesor</h5><br>
                            </div>
                        </div>  
                        <div class="row">
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="">Código</label> <br>
                                            <input class="form-control" type="text" disabled>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="">Nombres</label> <br>
                                            <input class="form-control" type="text" disabled>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label for="">Apellidos</label> <br>
                                            <input class="form-control" type="text" disabled>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Correo de la Universidad</label>
                                            <select class="browser-default custom-select" disabled>
                                                <option selected disabled>Seleccione el correo</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Correo Personal</label>
                                            <input class="form-control" type="text">
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="">País</label> <br>
                                            <select class="browser-default custom-select" disabled>
                                                <option selected disabled>Seleccione el país</option>
                                                <option value="1">País 1</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="">Género</label> <br>
                                            <select class="browser-default custom-select" disabled>
                                                <option selected disabled>Seleccione el género</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="">Tipo de Docente</label> <br>
                                            <select class="browser-default custom-select" disabled>
                                                <option selected disabled>Seleccione el tipo</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 d-inline text-xl-right">
                                        <div class="col-12">
                                        <div class="form-group">
                                            <br>
                                            <a class="btn btn-primary" href="#" role="button"><i class="fa fa-check"></i>Actualizar Datos</a>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <img src="img/perfil.png" class="perfil" width="200" height="190">
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="footer"></th:block>
        <th:block th:include="bootstrapScripts"></th:block>
    </body>
