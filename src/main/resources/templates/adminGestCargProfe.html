<!DOCTYPE html>
<html lang="en" <html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7dbf90a20f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/estilosAdminGestProfe.css">
        <link rel="stylesheet" href="/css/style.css">
        <title>Cargar Profesor</title>
        <!--<script type="text/javascript">
                const BASE_URL = "http://localhost:8080";
        </script>-->
    </head>

    <body>
    <th:block th:include="header"></th:block>
    <div class="container py-3">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <h5>Gestión de Profesores</h5>
                    </div>
                </div>
                <form action="/admin/gestionProfe/" method="POST"> 
                    <div class="row">

                        <div class="col-2">
                            <div class="form-group">
                                <label for="">Código</label> <br>
                                <input class="form-control" type="text" name="codProfe" ><br>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group">
                                <label for="">Nombre</label> <br>
                                <input class="form-control" type="text" name="nomProfe"><br>
                            </div>
                        </div>
                        <div class="col-2">                 
                            <br>
                            <button class="btn btn-success"><i class="fas fa-search"></i>  Buscar</button>
                        </div>
                        <div class="col-3">
                            <h7>Carga masiva</h7>
                            <span class="btn btn-primary btn-file">
                                <i class="far fa-file-code"></i>&nbsp;Seleccionar Archivo<input type="file" id="file-input">
                            </span>
                        </div>
                        <div class="col-2">
                            <br>
                            <button class="btn btn-warning"><i class="fas fa-cloud-upload-alt"></i>  Subir</button>
                        </div>

                    </div><br>
                </form>
                <div class="row">
                    <div class="col-10" id="tablaGestion">

                        <table class="table table-striped media-body">
                            <thead>
                                <tr>
                                    <th scope="col">Código</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Género</th>
                                    <th colspan="2" scope="col">Operaciones</th>         
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${paginationTeach}">
                                    
                                    <td><span th:utext="${p.code}"></span></td>
                                    <td><span th:utext="${p.names} + ' ' + ${p.last_names}"></span></td>
                                    <td><span th:utext="${p.gender_name}"></span></td>
                                   <td><span th:utext="${p.teacher_type}"></span></td>
                                    
                                    <td>
                                        <form class="formulario-eliminar" method="POST" th:action="@{/admin/gestionProfe/delete/{y} (y=${p.code}) }">
                                            <a class="text-dark" href="#"><i class="fas fa-pencil-alt"></i></a>
                                            <button type="submit"><i class="fas fa-times"></i></i></button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                       
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form method="POST" action="/admin/gestionProfe/ir" >
                            <button class="btn btn-primary "><i class="fas fa-plus"></i>  Agregar Profesor</button>
                        </form>
                    </div>
                </div>
            </div>
             <div class="page-navigator" th:if="${totalPages > 1}">
                    <th:block th:each="pag : ${navigationPages}">
                        <a class="nav-item" 
                           th:href="@{|/admin/gestionProfe?page=${pag}|}" 
                           th:if="${pag != -1}" th:utext="${pag}">
                        </a>

                        <span class="nav-item" th:if="${pag == -1}"> ... </span>

                    </th:block>
                </div>
            
        </div>      
    </div>

<th:block th:include="footer"></th:block>
<th:block th:include="bootstrapScripts"></th:block>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script type="text/javascript">
    $('.formulario-eliminar').submit(function (e) {
    e.preventDefault();
    Swal.fire({
        title: '¿Está de acuerdo?',
        text: "No podrá revertir esta acción",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Si'
    }).then((result) => {
        if (result.isConfirmed) {
            /*Swal.fire(
                    'Deleted!',
                    'Your file has been deleted.',
                    'success'
                    )*/
                
                this.submit();
        }
    })
})
</script>
<!--<script src="/js/generarTabla.js"></script>-->
    </body>
