<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7dbf90a20f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/estilosAdminGestProfe.css">
        <link rel="stylesheet" href="css/estilosAlumno.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Mis Secciones</title>
    </head>

    <body>
    <th:block th:include="headerProfe"></th:block>
    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label for="">Secciones</label> <br>
                            <select class="browser-default custom-select" name="seccion">
                                <option selected></option>
                                <option th:each="Item : ${secciones}"
                                        th:value="${Item.code}" 
                                        th:text="${Item.code}"
                                        th:selected="false"
                                        />
                            </select><br>
                        </div>
                    </div>
                    <div class="col-3">
                        <br>
                        <button class="btn btn-success"><i class="fas fa-search"></i>  Ver Alumnos</button>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-12">
                        <table class="table table-striped media-body">
                            <thead>
                                <tr>
                                    <th scope="col">Código</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Credenciales AnyDesk</th>
                                    <th scope="col">Teamviewer - Usuario</th>
                                    <th scope="col">Teamviewer - Contraseña</th>
                                    <th colspan="1" scope="col"></th>         
                                </tr>
                            </thead>
                            <tbody>
                                 <tr th:each="p : ${paginationVerSec}">
                                    <td><span th:utext="${p.code}"></span></td>
                                    <td><span th:utext="${p.names} + ' ' + ${p.last_names}"></span></td>
                                    <td><span th:utext="${p.ad_user}"></span></td>
                                   <td><span th:utext="${p.tw_user}"></span></td>
                                    <td><span th:utext="${p.tw_pass}"></span></td>
                                    <td>
                                        <a class="text-dark" href="#"><i class="fas fa-sync-alt"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>      
            </div>

            <div class="page-navigator" th:if="${totalPages > 1}">
                    <th:block th:each="pag : ${navigationPages}">
                        <a class="nav-item" 
                           th:href="@{|/seccionesProfe?page=${pag}|}" 
                           th:if="${pag != -1}" th:utext="${pag}">
                        </a>

                        <span class="nav-item" th:if="${pag == -1}"> ... </span>

                    </th:block>
                </div>
        </div>
        <th:block th:include="footer"></th:block>
        <th:block th:include="bootstrapScripts"></th:block>
    </body>
