<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estilosAlumno.css">
        <title>Editar Profesor</title>
    </head>

    <body>
        <th:block th:include="header"></th:block>
        <div class="container py-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <h5>Editar Datos del Profesor</h5>
                        </div>
                    </div>  
                    <div class="row">

                        <div class="col-8">
                            <form action="/editarProfe/seleccionar/" method="POST">
                                <div class="row">
                                    <div class="col-3">
                                        <div class="form-group">
                                            <label for="" >Código</label> <br>
                                            <label th:text=${codigo} class="form-control" type="text" name="code" minlength="5" maxlength="5" pattern="[0-9]+"></label><br>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="">Nombres</label> <br>
                                            <input class="form-control" type="text" name="names" maxlength="50" ><br>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-group">
                                            <label for="">Apellidos</label> <br>
                                            <input class="form-control" type="text" name="last_names" maxlength="50"><br>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Correo de la Universidad</label> <br>
                                            <input class="form-control" type="text" name="email" maxlength="50"><br>

                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="">Correo Personal</label> <br>
                                            <input class="form-control" type="text" name="personal_email" maxlength="50"><br>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="">Género</label> <br>
                                            <select class="browser-default custom-select" name="gender_id">
                                                <option th:text=${genero} value="" selected disabled>---Seleccione---</option>
                                                <option th:each="Item : ${generos}"
                                                        th:value="${Item.name}" 
                                                        th:text="${Item.name}"
                                                        th:selected="false"
                                                        />
                                            </select><br>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="">País</label> <br>
                                            <select class="browser-default custom-select" name="country_id">
                                                <option th:text=${pais} value="" selected disabled>---Seleccione---</option>
                                                <option th:each="Item : ${paises}"
                                                        th:value="${Item.name}" 
                                                        th:text="${Item.name}"
                                                        th:selected="false"
                                                        />
                                            </select><br>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="form-group">
                                            <label for="">Tipo de Docente</label> <br>
                                            <select class="browser-default custom-select" name="teacher_type_id">
                                                <option th:text=${tipo} value="" selected disable>---Seleccione---</option>
                                                <option th:each="Item : ${tiposDocente}"
                                                        th:value="${Item.name}" 
                                                        th:text="${Item.name}"
                                                        th:selected="false"
                                                        /> 
                                            </select><br>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="">URL foto</label> <br>
                                            <input class="form-control" type="text" name="url" maxlength="100"><br>
                                        </div>
                                    </div>
                                </div>
                                <br><br>
                                <div class="row">
                                    <div class="col-12 d-inline text-xl-right">
                                       
                                            <button class="btn btn-success" type="submit"><i class="fa fa-check"></i>  Actualizar Datos</button>
                                        
                                        <a class="btn btn-warning" href="#" role="button"><i class="fa fa-upload"></i>Subir</a>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-4">
                            <img th:src="@{/img/usuario.png}" class="perfil" width="200" height="190">
                        </div>

                    </div>
                </div>
            </div>



        </div>
    <th:block th:include="footer"></th:block>
    <th:block th:include="bootstrapScripts"></th:block>
    </body>
